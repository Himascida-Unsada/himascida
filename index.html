<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HIMASCIDA - Universitas Darma Persada</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
    }

    /* Improved heading styles for contrast */
    h1, h2, h3 {
      color: #ffffff; /* White text */
      background-color: #003366; /* Dark blue background */
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 15px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* Optional: style links inside sections */
    a {
      color: #003366;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container for content */
    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Section style */
    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Universitas Darma Persada</h1>
    </header>

    <section id="informasi-jurusan">
      <h2>Informasi Jurusan</h2>
      <p>Informasi lengkap tentang jurusan yang tersedia di Universitas Darma Persada.</p>
    </section>

    <section id="kontak">
      <h2>Kontak</h2>
      <p>Email: info@udp.ac.id</p>
      <p>Telepon: (021) 123-4567</p>
    </section>

    <section id="lainnya">
      <h3>Informasi Lainnya</h3>
      <p>Informasi tambahan terkait kegiatan dan acara di universitas.</p>
    </section>
  </div>
</body>
</html>
